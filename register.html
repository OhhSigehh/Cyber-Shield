<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberShield - Register</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: #0a0a0a;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #00ff99;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }
    input {
      font-family: "Courier New", monospace;
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #00ff99;
      border-radius: 6px;
      background: #0a0a0a;
      color: #00ff99;
      font-size: 1rem;
    }
    input::placeholder { color: #00ff99aa; }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: #00ff99;
      color: #0a0a0a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background: #009966;
      color: #fff;
      box-shadow: 0 0 10px #00ff99;
    }
    a {
      color: #00ff99;
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    #message { margin-top: 12px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Signup</h2>
    <input type="email" id="regEmail" placeholder="Enter your email" required>
    <input type="password" id="regPassword" placeholder="Create a password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
    <button onclick="register()">Signup</button>
    <a href="index.html">Already have an account? Login</a>
    <p id="message"></p>
  </div>

  <!-- ‚úÖ Firebase scripts (only once) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

  <script>
    // üîπ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDcy8AV_IMrphBOihSwT461C2_CmhHAZi4",
      authDomain: "cshield-41518.firebaseapp.com",
      projectId: "cshield-41518",
      storageBucket: "cshield-41518.firebasestorage.app",
      messagingSenderId: "1055312271929",
      appId: "1:1055312271929:web:c3415a674782ade5550be8"
    };

    // 1Ô∏è‚É£ Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // 2Ô∏è‚É£ Auth & Firestore
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageBox = document.getElementById("message");

      if (password !== confirmPassword) {
        messageBox.innerText = "‚ö† Passwords do not match!";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Save user to Firestore
        await db.collection("users").doc(user.uid).set({
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        messageBox.innerText = "‚úÖ Registered successfully! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (error) {
        messageBox.innerText = "‚ùå " + error.message;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="logo.jpg">
  <title>CS | Login/Register</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: #0a0a0a;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #00ff99;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #00ff99;
      border-radius: 6px;
      background: #0a0a0a;
      color: #00ff99;
      font-size: 1.1rem;
    }
    input::placeholder { color: #497a00aa; }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: #00ff99;
      color: #0a0a0a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background: #009966;
      color: #fff;
      box-shadow: 0 0 10px #00ff99;
      border: solid;
    }
    a {
      color: #00ff99;
      cursor: pointer;
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    #message { margin-top: 12px; font-size: 0.9rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <!-- Login -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <button id="loginBtn">Login</button>
      <a onclick="showRegister()">Don't have an account? Signup</a>
    </div>

    <!-- Register -->
    <div id="registerForm" class="hidden">
      <h2>Signup</h2>
      <input type="text" id="regName" placeholder="Enter your name" required>
      <input type="email" id="regEmail" placeholder="Enter your email" required>
      <input type="password" id="regPassword" placeholder="Create a password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      <button id="registerBtn">Signup</button>
      <a onclick="showLogin()">Already have an account? Login</a>
    </div>

    <p id="message"></p>
  </div>

  <!-- Firebase (v9+ modular SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”¹ Config
    const firebaseConfig = {
      apiKey: "AIzaSyDcy8AV_IMrphBOihSwT461C2_CmhHAZi4",
      authDomain: "cshield-41518.firebaseapp.com",
      projectId: "cshield-41518",
      storageBucket: "cshield-41518.firebasestorage.app",
      messagingSenderId: "1055312271929",
      appId: "1:1055312271929:web:c3415a674782ade5550be8"
    };

    // ðŸ”¹ Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messageBox = document.getElementById("message");

    // ðŸ”¹ Toggle forms
    window.showRegister = () => {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
      messageBox.innerText = "";
    }
    window.showLogin = () => {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
      messageBox.innerText = "";
    }

    // ðŸ”¹ Register
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        messageBox.innerText = "âš  Passwords do not match!";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: user.email,
          createdAt: serverTimestamp()
        });

        localStorage.setItem("userUid", user.uid);
        localStorage.setItem("userEmail", user.email);
        localStorage.setItem("userName", name);

        messageBox.innerText = "Registered successfully! Redirecting...";
        setTimeout(() => window.location.href = "home.html", 1500);
      } catch (err) {
        messageBox.innerText = err.message;
      }
    });

    // ðŸ”¹ Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Fetch name from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          localStorage.setItem("userName", userData.name);
          localStorage.setItem("userEmail", userData.email);
        }

        localStorage.setItem("userUid", user.uid);

        messageBox.innerText = "Login successful! Redirecting...";
        setTimeout(() => window.location.href = "home.html", 1500);
      } catch (err) {
        messageBox.innerText = err.message;
      }
    });

    // ðŸ”¹ Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
